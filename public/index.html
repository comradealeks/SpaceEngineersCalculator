<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="databaseClient.js"></script>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h3>Categories</h3>
            <ul id="file-list">
                <!-- File names will be dynamically populated here -->
            </ul>
        </div>

        <div id="content">
            <div id="block-grid">
                <!-- Blocks will be displayed here -->
            </div>
        </div>

        <div id="block-details">
            <!-- Block details will be displayed here -->
        </div>
    </div>
</body>
</html>
