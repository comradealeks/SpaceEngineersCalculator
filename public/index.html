<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="databaseClient.js"></script>
    <script defer src="BpHandler.js"></script>
    <script defer src="BottomBar.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar (Categories) -->
        <div id="sidebar">
            <div id="filter-bar">
                <input type="text" id="search-bar" placeholder="Search by Display Name...">
                <div id="checkboxes">
                    <label><input type="checkbox" id="large-blocks" checked> Large Blocks</label>
                    <label><input type="checkbox" id="small-blocks" checked> Small Blocks</label>
                </div>
            </div>
            <h3 id="sidebar-title">Categories</h3>
            <ul id="file-list">
                <!-- Categories will be displayed here -->
            </ul>
        </div>

        <!-- Block Grid and Block Details -->
        <div id="main-content">
            <div id="block-grid-container">
                <div id="block-grid">
                    <!-- Blocks will be displayed here -->
                </div>
            </div>

            <div id="block-details-container">
                <div id="block-details">
                    <!-- Block details will be displayed here -->
                </div>

                <div id="blueprint-section">
                    <h3>Blueprint Upload and View</h3>
                    <input type="file" id="blueprint-file-input" accept=".sbc">
                    <label><input type="checkbox" id="layered-view-checkbox"> Layered View</label>
                    <input type="range" id="layer-slider" min="0" max="100" value="50" disabled>
                    <label for="viewpoint-select">View from:</label>
                    <select id="viewpoint-select">
                        <option value="side">Side</option>
                        <option value="front">Front</option>
                        <option value="top">Top</option>
                    </select>

                    <h3>Blueprint Visualization</h3>
                    <canvas id="blueprint-canvas" width="650" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div id="bottom-bar">
        <div id="bottom-bar-top-content">
            <div id="bottom-bar-left">
                <input type="text" id="bottom-bar-search" placeholder="Search...">
                <button id="sort-button">Sort</button>
            </div>

            <div id="bottom-bar-arrow">
                <span>&#9650;</span> <!-- This is the up arrow -->
            </div>

            <div id="bottom-bar-right">
                <button id="blocks-button" class="active">Blocks</button>
                <button id="components-button">Components</button>
            </div>
        </div>
        <div id="bottom-expanded-content">
            <!-- Expandable content will go here -->
        </div>
    </div>


</body>
</html>
